<!doctype html>
<html lang="ru">
<head>
  <!-- ===== HEAD: META, FONTS, GLOBAL CSS ===== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Pool Party</title>
  <!-- Preload local fonts to avoid FOIT/FOUT -->
  <link rel="preload" href="fonts/CormorantGaramond-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/GreatVibes-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ===== NAV SECTION ===== -->
  <nav id="main-nav" class="nav">
    <button id="burger" aria-label="Открыть меню" class="burger" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div class="nav-right">
      <!-- Inline controls: sound toggle + calendar -->
      <button id="audio-toggle" class="icon-btn" type="button" aria-pressed="false" aria-label="Включить звук">
        <img id="audio-icon" src="assets/img/sound-state-off.png" alt="" width="24" height="24" />
      </button>
      <button id="calendar-btn" class="btn small">Добавить в календарь</button>
    </div>

    <div class="nav-overlay" id="nav-overlay" aria-hidden="true">
      <div class="menu-panel">
        <ul>
          <li><a href="#hero">Главная</a></li>
          <li><a href="#invite">Приглашение</a></li>
          <li><a href="#schedule">Расписание</a></li>
          <li><a href="#photo">Фото</a></li>
          <li><a href="#rsvp">Дайте знать, что будете</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#address">Адрес</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="main">
    <!-- ===== HERO SECTION (multistep intro) ===== -->
    <div id="hero-steps" class="hero-steps">
      <!-- Fixed hero background (single instance for all steps) -->
      <div class="hero-bg-fixed" aria-hidden="true"></div>

      <section class="hero-step" data-step="1">
        <!-- Step 1: Names -->
        <div class="hero-step-content" id="hero-step-1">
          <h1 class="hero-large" id="hero-line1"></h1>
          <p class="hero-script hero-and" id="hero-line2">
            <span class="line"></span>
            <span id="hero-and-text"></span>
            <span class="line"></span>
          </p>
          <h1 class="hero-large" id="hero-line3"></h1>
        </div>
      </section>

      <section class="hero-step" data-step="2">
        <!-- Step 2: Party lines -->
        <div class="hero-step-content" id="hero-step-2">
          <h1 class="hero-large" id="party-line1"></h1>
          <h1 class="hero-large" id="party-line2"></h1>
          <h1 class="hero-large" id="party-line3"></h1>
        </div>
      </section>

      <section class="hero-step" data-step="3">
        <!-- Step 3: Note + Date -->
        <div class="hero-step-content" id="hero-step-3">
          <h2 class="hero-script" id="hero-meta-note"></h2>
          <h1 class="hero-large" id="hero-date-full"></h1>
        </div>
      </section>

      <section class="hero-step" data-step="5" id="hero">
        <!-- Step 5: Main screen -->
        <div class="hero-step-content" id="hero-step-5">
          <!-- Current main screen content -->
          <h1 class="hero-large" id="hero-main-line1"></h1>
          <p class="hero-script hero-and" id="hero-main-line2">
            <span class="line"></span>
            <span id="hero-main-and-text"></span>
            <span class="line"></span>
          </p>
          <h1 class="hero-large" id="hero-main-line3"></h1>
          <div id="hero-meta" class="hero-meta hero-meta-vertical">
            <span id="hero-main-meta-note" class="hero-script"></span>
            <span id="hero-main-date-full" class="hero-date">
              <span id="hero-main-date-day" class="hero-large"></span>
              <span id="hero-main-date-month" class="hero-script"></span>
              <span id="hero-main-date-year" class="hero-large"></span>
            </span>
          </div>
          <!-- Countdown first, label second (compact) -->
          <div id="countdown" class="hero-countdown" aria-live="polite"></div>
          <div id="countdown-label" class="hero-countdown-label"></div>
        </div>
      </section>
    </div>

    <!-- ===== PAPER TEXTURE LAYER (fixed, below hero) ===== -->
    <div class="paper-bg-fixed" aria-hidden="true"></div>

    <!-- ===== INVITE SECTION ===== -->
    <section id="invite" class="paper-section section">
      <div class="container">
        <article id="invite-text" class="card"></article>
      </div>
    </section>

    <!-- ===== SCHEDULE SECTION ===== -->
    <section id="schedule" class="section schedule-section">
      <div class="container">
        <h2 id="schedule-title" class="section-title"></h2>
        <pre id="schedule-content" class="mono"></pre>
      </div>
    </section>

    <!-- ===== PHOTO SECTION ===== -->
    <section id="photo" class="section photo-section">
      <div class="container">
        <h2 class="section-title" id="photo-title"></h2>
        <p id="photo-text"></p>
      </div>
    </section>

    <!-- ===== RSVP SECTION ===== -->
    <section id="rsvp" class="section rsvp-section">
      <div class="container">
        <h2 id="rsvp-title" class="section-title"></h2>
        <form id="rsvp-form" class="rsvp-form" autocomplete="on">
          <label>
            <span id="rsvp-name-label"></span>
            <input name="firstName" required type="text" placeholder="" />
          </label>
          <label>
            <span id="rsvp-lastname-label"></span>
            <input name="lastName" required type="text" placeholder="" />
          </label>
          <fieldset>
            <legend id="rsvp-attend-label"></legend>
            <label class="rsvp-pill"><input type="radio" name="attend" value="yes" checked /><span id="rsvp-attend-yes"></span></label>
            <label class="rsvp-pill"><input type="radio" name="attend" value="no" /><span id="rsvp-attend-no"></span></label>
          </fieldset>
          <label>
            <span id="rsvp-note-label"></span>
            <textarea name="note" rows="4" placeholder=""></textarea>
          </label>
          <div class="form-actions">
            <button id="rsvp-submit" type="submit" class="btn"></button>
            <div id="rsvp-status" role="status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </section>

    <!-- ===== FAQ SECTION ===== -->
    <section id="faq" class="section faq-section">
      <div class="container">
        <h2 id="faq-title" class="section-title"></h2>
        <div id="faq-list"></div>
      </div>
    </section>

    <!-- ===== ADDRESS SECTION ===== -->
    <section id="address" class="section address-section">
      <div class="container">
        <h2 id="address-title" class="section-title"></h2>
        <p id="address-location" class="address-location"></p>
        <p id="address-text"></p>
        <div class="map-wrap">
          <iframe id="map-iframe" src="" width="100%" height="320" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <div class="map-actions">
            <a id="map-open-google" class="map-btn map-btn-google" href="#" target="_blank" rel="noopener" aria-label="" title=""></a>
            <a id="map-open-yandex" class="map-btn map-btn-yandex" href="#" target="_blank" rel="noopener" aria-label="" title=""></a>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== FOOTER SECTION ===== -->
    <footer class="footer">
      <div class="container">
        <p id="footer-slogan"></p>
        <p id="footer-credit" class="footer-credit"></p>
      </div>
    </footer>
  </main>

  <!-- ===== AUDIO (not autoplay) ===== -->
  <audio id="bg-audio" preload="none" loop crossorigin="anonymous">
    <source src="assets/audio/background.mp3" type="audio/mpeg" />
    <source src="assets/audio/background.m4a" type="audio/mp4" />
  </audio>

  <!-- ===== CALENDAR HELP MODAL ===== -->
  <div id="calendar-help" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="cal-help-title">
      <button type="button" class="modal__close" aria-label="Закрыть" data-close="true">×</button>
      <h3 id="cal-help-title" class="modal__title"></h3>
      <div id="cal-help-content" class="modal__content"></div>
      <div class="modal__actions">
        <button id="cal-help-ok" type="button" class="btn"></button>
      </div>
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script src="js/script.js" defer></script>
</body>
</html>
